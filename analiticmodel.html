<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/analiticmodel.js"></script>
    <script>
        $(document).ready(function() {
            var stepElement = $('#Precision');
            stepElement.change(function() {
                var stepable =  $('input.stepable');
                for( var i=0; i<stepable.length; ++i) {
                    stepable[i].step=step(stepElement.val());
                }

            });
        });
    </script>
    <title>Калькулятор</title>
</head>
<body style="display: flex; min-height: 100vh; flex-direction: column;">
<div class="navbar-fixed">
    <nav class="light-blue darken-3" role="navigation">
        <div class="nav-wrapper container">
            <a href='index.html' id="logo-container" class="brand-logo white-text">ИУ5</a>
            <a href='repairman.html' class="white-text right">Модель ремонтника</a>
            <a href="analiticmodel.html" style="padding-right: 2rem" class="white-text right">Аналитическое моделирование</a>
        </div>
    </nav>
</div>
<main class="container" style="flex: 1 0 auto;">

    <!-- Ввод данных -->
    <h1 style="font-size: large">Аналитическое моделирование</h1>
    <div class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="Precision" type="number" class="validate" value="3">
                <label for="Precision">Количество знаков после запятой</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="Exp" type="number" class="validate" value="2">
                <label for="Exp">Количество экспериментов, Exp</label>
            </div>
            <div class="input-field col s6">
                <input id="K1" type="number" max="0.9999995" min="0.9" step= "0.001" class="validate stepable" value="0.995">
                <label for="K1">K1</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="delta" type="number" class="validate stepable" min="0.00001" max="0.500000" step= "0.001" value="0.0001">
                <label for="delta">delta</label>
            </div>
            <div class="input-field col s6">
                <input id="K2" type="number" min="10" max="100000" step= "0.001" class="validate stepable" value="100">
                <label for="K2">K2</label>
            </div>
        </div>
    </div>

    <!--Расчет -->
    <div class="col s12">
        <a class="btn" style="width:100%;" onclick="showInputForm()">Ввести данные</a>
    </div>

    <form class="col s12">
        <table id="inputForm" class="responsive-table" ></table>
    </form>

    <div id="main" class="col s12">
    </div>

    <!--Результаты расчета -->
    <div class="col s12">
        <table id="result" class="responsive-table" ></table>
    </div>




</main>
<footer class="page-footer light-blue darken-3 darken-1">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Калькулятор</h5>

                <p class="grey-text text-lighten-4">Набор средств для специфических вычислений</p>


            </div>
            <div class="col l3 s12">
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Выполнила в рамках курса "Аналитические модели СОИ" <a class="brown-text text-lighten-3"> Паничкина Анна</a>
        </div>
    </div>
</footer>
</body>
</html>
